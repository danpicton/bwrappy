mounts:
  binds:
    - type: ro
      src: /usr/bin/nvim
      dest: /usr/bin/nvim
    - type: ro
      src: /lib64
      dest: /lib64
    - type: ro
      src: /usr/lib64
      dest: /usr/lib64
    - type: ro
      src: /usr/lib
      dest: /usr/lib
    - type: ro
      src: /usr/share/nvim
      dest: /usr/share/nvim
    - type: ro
      src: /usr/bin/git
      dest: /usr/bin/git
    - type: ro
      src: /usr/bin/zsh
      dest: /usr/bin/zsh
    - type: ro
      src: /lib
      dest: /lib
    - type: ro
      src: /etc/zsh
      dest: /etc/zsh
    - src: /home/dan/.config/nvim-python
      dest: /home/dan/.config/nvim-python
    - src: /home/dan/projects
      dest: /home/dan/projects
  special:
    - type: proc
      dest: /proc
    - type: dev
      dest: /dev
  tmpfs:
    - /tmp

